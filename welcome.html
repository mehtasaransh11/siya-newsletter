<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siya's Monthly Newsletter</title>
    <link rel="stylesheet" href="welcome.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <div class="content-wrapper">
            <h1 class="main-title">Welcome to</h1>
            <h2 class="newsletter-title">Siya's Monthly Newsletter</h2>
            
            <div class="month-indicator">
                <div class="month-badge">January 2026</div>
                <div class="edition">First Edition</div>
            </div>
            
            <div class="graphic-container" id="enterNewsletter">
                <div class="newsletter-graphic">
                    <div class="envelope">
                        <div class="envelope-flap"></div>
                        <div class="envelope-body">
                            <div class="heart">❤️</div>
                            <div class="letter-text">Siya</div>
                        </div>
                    </div>
                    <div class="sparkles">
                        <span class="sparkle">✨</span>
                        <span class="sparkle">✨</span>
                        <span class="sparkle">✨</span>
                    </div>
                </div>
                <div class="click-instruction">
                    <p>Click to open this month's newsletter</p>
                    <div class="arrow-bounce">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none">
                            <path d="M15 5L15 25M15 25L8 18M15 25L22 18" stroke="#ff69b4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="footer-text">
                <p>Filled with love, memories, and magical moments</p>
            </div>
        </div>
    </div>
    
    <script src="welcome.js"></script>
</body>
</html>
